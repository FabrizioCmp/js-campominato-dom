<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Campominato</title>
</head>

<body>
    <div class="container ">
        <h1 class="game_title">Campo Minato</h1>

        <!-- game menù  -->
        <div class="game_menu">
            <label>Scegli la difficoltà: </label>
            <select name="" id="difficulty">
                <option value="100">facile</option>
                <option value="81">media</option>
                <option value="49">difficile</option>
            </select>
            <button class="btn_generate">Genera campo</button>
        </div>

       <!-- mostra risultato della partita -->
        <div class="results">
        </div>

         <!-- campo di gioco creato al click del btn -->
        <div class="campo">
        </div>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
